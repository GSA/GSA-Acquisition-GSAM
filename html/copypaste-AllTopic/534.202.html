		    <h1 class="title topictitle1" id="ariaid-title1">
			      <span class="ph autonumber">534.202</span> Integrated Baseline Reviews (IBR).</h1>
		    <div class="body conbody">
			      <p class="p">GSA policy prohibits the conduct of pre-award Integrated Baseline Reviews (IBR). Therefore, when an Integrated Baseline Review is conducted, it shall be conducted after award.</p>
