		    <h1 class="title GSAR" id="GSAM_543_205__i2127106">
			      <span class="ph autonumber">543.205</span> Contract
clause.</h1>
		    <div class="body conbody">
			      <p class="p GSAR" id="GSAM_543_205__yCLYUQ">
            Insert the clause at
            <a class="xref fm:ParaNumOnly" href="552.243-71.html#GSAM_552_243_71">552.243-71</a>,
Equitable Adjustments, in solicitations and contracts that include
any of the following FAR clauses:
            <a class="xref fm:ParaNumOnly" href="https://www.acquisition.gov/far/52.243-4" target="_blank">52.243-4</a>, <a class="xref fm:ParaNumOnly" href="https://www.acquisition.gov/far/52.243-5" target="_blank">52.243-5</a>,
or <a class="xref fm:ParaNumOnly" href="https://www.acquisition.gov/far/52.236-2" target="_blank">52.236-2</a>.</p>
		    </div>
