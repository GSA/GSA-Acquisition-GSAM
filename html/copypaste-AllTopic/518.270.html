      <h1 class="title topictitle1" id="ariaid-title1"> 
         <span class="ph autonumber">518.270</span> SPE authority.</h1>
      <div class="body conbody">
         <p class="GSAM     ">The SPE is delegated the authority to make the head of the agency determinations described in <a class="xref" href="https://www.acquisition.gov/far/subpart-18.2" target="_blank">FAR subpart 18.2</a> (see <a class="xref fm:ParaNumOnly" href="502.101.html#GSAM_502_101">502.101</a>), including increasing procurement thresholds. </p>
