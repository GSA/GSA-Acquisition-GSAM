			      <span class="ph autonumber">Subpart 508.4</span> - Federal Supply Schedules</h1>
	  <article class="topic concept nested1" aria-labelledby="ariaid-title2" id="id1713F0M0DSB">
		    <h2 class="title topictitle2" id="ariaid-title2">
			      <span class="ph autonumber">508.404</span> Use of Federal Supply Schedules.</h2>
		    <div class="body conbody">
			      <p class="p">Although FAR 19 (except for the requirement at 19.202-1(e)(1)(iii)) does not apply to BPAs or orders placed against Federal Supply Schedule (FSS) contracts, they are not exempt from <a class="xref fm:Part" href="id1617MA00Y6a.html#CSTARNQP">part&nbsp; 519</a>.</p>
		    </div>
